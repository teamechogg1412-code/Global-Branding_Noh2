                <div class="text-[10px] text-slate-400 italic">#신생아웃도어 #스포츠웨어</div>
              </div>
              <div class="v-card border p-10 rounded-[48px] border-t-8 border-t-rose-500 shadow-sm">
                <h4 class="font-black text-xs mb-4 text-rose-500">Stage 2. GROWTH</h4>
                <p class="text-[14px] text-slate-500 font-medium italic mb-6">광고 이력 확보 및 정합성 증명 단계. 프리미엄 중견 타겟.</p>
                <div class="text-[10px] text-slate-400 italic">#프리미엄아웃도어 #워치</div>
              </div>
              <div class="v-card border p-10 rounded-[48px] border-t-8 border-t-gold bg-gold/5 shadow-sm">
                <h4 class="font-black text-xs mb-4 text-gold uppercase">Stage 3. HIGH-END</h4>
                <p class="text-[14px] text-slate-900 font-bold italic mb-6">브랜드 자산으로 포지셔닝. 글로벌 캠페인 모델 제안.</p>
                <div class="text-[10px] text-slate-400 italic">#럭셔리패션 #글로벌앰배서더</div>
              </div>
            </div>
          </div>`; }
      }
    ];

    let current = 0;
    const navList = document.getElementById('nav-list');
    const stage = document.getElementById('stage-content');
    const index = document.getElementById('slide-index');

    function render() {
      const slide = slides[current];
      stage.innerHTML = `
        <div class="mb-14">
          <p class="text-[11px] font-black text-indigo-600 uppercase tracking-[0.4em] mb-4 border-l-4 border-indigo-600 pl-4">${slide.kicker}</p>
          <h2 class="text-5xl font-black tracking-tighter mb-4 text-slate-900">${slide.title}</h2>
          <p class="text-xl text-gray-400 font-medium italic">${slide.subtitle}</p>
        </div>
        ${slide.render()}
      `;
      index.textContent = `PHASE ${String(current + 1).padStart(2, '0')} / ${slides.length}`;
      document.querySelectorAll('.nav-item').forEach((el, i) => {
        el.classList.toggle('active', i === current);
      });
      stage.scrollTop = 0;
    }

    navList.innerHTML = slides.map((s, i) => `
      <button onclick="current=${i};render();" class="nav-item group w-full text-left p-5 rounded-[24px] transition-all flex items-center gap-5 text-gray-400 hover:bg-white hover:shadow-sm">
        <span class="text-[10px] font-black opacity-30">${String(i+1).padStart(2,'0')}</span>
        <span class="text-[12px] font-bold tracking-tighter truncate">${s.title}</span>
      </button>
    `).join('');

    document.getElementById('next-btn').onclick = () => { if(current < slides.length -1) current++; render(); };
    document.getElementById('prev-btn').onclick = () => { if(current > 0) current--; render(); };
    document.addEventListener('keydown', (e) => { 
      if(e.key === 'ArrowRight') document.getElementById('next-btn').click(); 
      if(e.key === 'ArrowLeft') document.getElementById('prev-btn').click(); 
    });

    render();
  </script>
</body>
</html>
